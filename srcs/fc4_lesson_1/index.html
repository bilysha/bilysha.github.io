<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>News</title>
    <link type="text/css" rel="stylesheet" href="./css/reset.css">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <link type="text/css" rel="stylesheet" href="./css/fonts.css">
</head>
<body>
    <header>
        <div class="center">
            <h1 id="home">
                Front Camp 4
                <span>lesson_1</span>
            </h1>
        </div>
    </header>
    <main>
        <div class="center">
            <div class="form-container">
                <p>Top headlines in : </p>
                <ul id="categories-ul">
                    <li class="active">Business</li>
                    <li>Entertainment</li>
                    <li>General</li>
                    <li>Health</li>
                    <li>Science</li>
                    <li>Sports</li>
                    <li>Technology</li>
                </ul>
                <p>Search for news : </p>
                <form>
                    <input type="text" id="search-input"/>
                    <input type="submit" value="search" id="search-btn"/>
                </form>
            </div>
            <div class="loader-wrapper" id="loader">
                <img src="./images/loader.png" alt="loader" />
                <p>Loading News... Please Wait...</p>
            </div>
            <ul id="articles-ul" class="articles-ul"></ul>
        </div>
    </main>
    <footer>
        <div class="center">
            <p>Created by <span class="developer">Ilya Belavusau</span></p>
        </div>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
