<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>News</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/png">
    <link type="text/css" rel="stylesheet" href="./css/reset.css">
    <link type="text/css" rel="stylesheet" href="./css/fonts.css">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="center">
            <h1 id="home">
                Front Camp 4
                <span>lesson_2</span>
            </h1>
        </div>
    </header>
    
    <main>
        <div class="content">
            <div class="powered-by">
                <div class="center">
                    <p>Powered by <a href="https://newsapi.org/" target="blank">News.API</a></p>
                </div>
            </div>
            <div class="center">
                <div class="form-container">
                    <div class="form-container_header">
                        <p>Filters</p>
                        <i class="fa fa-caret-down" id="collapse-filters"></i>
                    </div>
                    <article id="filters-content">
                        <div>
                            <p>Top headlines in : </p>
                            <ul id="categories-ul">
                                <li class="active">Business</li>
                                <li>Entertainment</li>
                                <li>General</li>
                                <li>Health</li>
                                <li>Science</li>
                                <li>Sports</li>
                                <li>Technology</li>
                            </ul>
                        </div>
                        <div>
                            <p>Search for news : </p>
                            <form>
                                <input type="text" id="search-input"/>
                                <input type="submit" value="Search" id="search-btn"/>
                            </form>
                        </div>
                    </article>
                </div>
                <div class="main-content">
                    <div class="loader-wrapper" id="loader">
                        <img src="./images/loader.png" alt="loader" />
                        <p>Loading News... Please Wait...</p>
                    </div>
                    <ul id="articles-ul" class="articles-ul"></ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="center">
            <p>Created by <span class="developer">Ilya Belavusau</span></p>
        </div>
    </footer>

    <script src="./dist/app.bundle.js"></script>
</body>
</html>
